# ===============================
# = FOOTBALL-DATA REST
# ===============================

football.api.baseUri = http://api.football-data.org/
football.api.version = v1
football.api.key = f008ba420e81469580939b784bb572bf
football.api.supportedCompetitionIds = 445,452,455,456

# ===============================
# = SPRING MVC
# ===============================

spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp
spring.messages.basename=classpath:messages/messages

# ===============================
# = DATA SOURCE
# ===============================

# Connection url for the database
spring.datasource.url = jdbc:mysql://localhost:3306/football
# Username and password
spring.datasource.username = root
spring.datasource.password =
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql = FALSE
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = TRUE